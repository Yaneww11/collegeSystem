{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Course{% endblock title %}

{% block content %}
    <main class="form-page">
        <div class="form-container">
            <section class="section">
                <h1>Edit Course</h1>

                <form id="edit-course-form" class="form">
                    <div class="form-group">
                        <label for="course-name">Course Name:</label>
                        <input type="text" id="course-name" value="Introduction to Programming" required/>
                    </div>

                    <div class="form-group">
                        <label for="course-credits">Credits:</label>
                        <input type="number" id="course-credits" value="5" min="1" required/>
                    </div>

                    <div class="form-group">
                        <label for="course-department">Department:</label>
                        <select id="course-department" required>
                            <option value="computer_science" selected>Computer Science</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="physics">Physics</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="course-teacher">Instructor:</label>
                        <select id="course-teacher" required>
                            <option value="jane_smith" selected>Dr. Jane Smith</option>
                            <option value="john_doe">Dr. John Doe</option>
                            <option value="alice_brown">Prof. Alice Brown</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn primary">Save Changes</button>
                        <a href="courses.html" class="btn secondary">Cancel</a>
                    </div>
                </form>
            </section>
        </div>

    </main>
{% endblock content %}

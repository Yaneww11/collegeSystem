{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Course: {{ course.name }}{% endblock title %}

{% block content %}
    <main class="form-page">
        <div class="form-container">
            <section class="section">
                <h1>Edit Course: {{ course.name }}</h1>

                <form id="edit-course-form" class="form" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Update Course</button>
                        <a href="{% url 'course-details' course.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </section>
        </div>
    </main>
{% endblock content %}

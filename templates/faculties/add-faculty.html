{% extends 'base.html' %}
{% load static %}

{% block title %}Add New Faculty{% endblock %}

{% block content %}
    <main class="form-page">
        <div class="form-container">
            <section class="section">
                <h1>Add New Faculty</h1>
                <form id="add-faculty-form" class="form">
                    <div class="form-group">
                        <label for="faculty-name">Faculty Name:</label>
                        <input type="text" id="faculty-name" name="faculty-name" required/>
                    </div>
                    <div class="form-group">
                        <label for="faculty-address">Address:</label>
                        <input type="text" id="faculty-address" name="faculty-address" required/>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Add Faculty</button>
                        <a href="{% url 'faculties' %}" class="btn secondary">Cancel</a>
                    </div>
                </form>
            </section>
        </div>

    </main>
{% endblock %}

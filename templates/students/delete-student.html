{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Student{% endblock title %}

{% block content %}
    <main class="form-page">
        <div class="form-container">
            <h1>Delete Student</h1>
            <p>Are you sure you want to delete <strong>Maria Ivanova</strong> from the system?</p>
            <form id="delete-student-form">
                <input type="hidden" id="dept-id" value="1"/>
                <button type="submit" class="btn warning">Yes, Delete</button>
                <a href="{% url 'students' %}" class="btn secondary">Cancel</a>
            </form>
        </div>
    </main>
{% endblock content %}
